<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="simon.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press Any Key to Start the Game</h2>

        <div class="inner red" id="red">1</div>
        <div class="inner green" id="green">2</div>
        <div class="inner orange" id="orange">3</div>
        <div class="inner purple" id="purple">4</div>
    </div>
    <script src="simon.js"></script>
</body>
</html>
